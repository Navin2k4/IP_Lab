<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="Picture1.png" alt="p1" usemap="#fruit">

            <area 
                shape="circle" 
                coords="367,401,40" 
                href="https://en.wikipedia.org/wiki/Orange"

                shape="poly" 
                coords="369,28,351,61,351,98,378,70,469,38,458,28,369,28" 
                href="https://en.wikipedia.org/wiki/Apple" 
                alt="apple">
            <area 
                shape="rect" 
                coords="20,100,40,200" href="https://en.wikipedia.org/wiki/Strawberry" 
                alt="Strawberry">
        </map>
        <!-- ! Same methods for all three QUestions -->
        <img src="Picture2.png" alt="p2">
        <img src="Picture3.png" alt="p3">
