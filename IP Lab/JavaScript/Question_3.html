        // ●	Write a java script program to find out duplicate elements in an array.
        let array = [1, 2, 1, 3, 4, 5, 6, 6, 4, 3];
        function findDuplicates(array) {
            alert("The array is " + array);
            let duplicates = [];
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] === array[j]) {
                        duplicates.push(array[i]);
                    }
                }
            }
            alert("Duplicates are " + duplicates);
            return duplicates;
        }
        findDuplicates(array);

        // ● Write a JavaScript program which accept a number as 
        // input and insert dashes(-) between each two even numbers.For
        // example, if you accept 025468 the output should be 0 - 254 - 6 - 8
        let originalString = prompt("Enter the number : ");
        function insertDashesBetweenEvens(originalString) {
            let result = '';
            for (let i = 0; i < originalString.length; i++) {
                if (
                    parseInt(originalString[i]) % 2 === 0 && 
                    parseInt(originalString[i + 1]) % 2 === 0
                    ) {
                    result += originalString[i] + '-';
                } else {
                    result += originalString[i];
                }
            }
            alert(result);
            return result;
        }
        insertDashesBetweenEvens(originalString);

        // ● Write a JavaScript function to check whether a string is an anagram or not.
        function isAnagram(str1, str2) {
            str1 = str1.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            str2 = str2.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const sortedStr1 = str1.split('').sort().join('');
            const sortedStr2 = str2.split('').sort().join('');
            return sortedStr1 === sortedStr2;
        }
        const string1 = "listen";
        const string2 = "silent";
        console.log(isAnagram(string1, string2));
